{% extends 'base.html' %}
{% block content %}
<form action="/members/{{ member.id }}/update" method="post">
    <h1>Edit Member</h1>
    <div>
      <label for="first_name">First Name:</label>
      <input type="text" id="first_name" name="first_name" value="{{ member.first_name }}" placeholder="First Name" required autofocus>
    </div>
    <div>
        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name" value="{{ member.last_name }}" placeholder="Last Name" required autofocus>
      </div>
      <div>
        <label for="age">Age:</label>
        <input type="text" id="age" name="age" value="{{ member.age }}" placeholder="Age" required autofocus>
      </div>
  
    <button type="submit">Update Member</button>
  
  </form>
{% endblock content %}
