{% extends 'base.html' %}

{% block content %}
<h1 class="members">Members</h1>

<table class="list-members-border">
  <tr>
    <th class="members-name"></th>
    <th></th>
  </tr>
  {% for member in members %}
  <tr>
    <td class="list-members"><a href="/members/{{ member.id }}"> {{member.first_name}} {{ member.last_name }}</a> <a href="/members/{{ member.id }}/edit"><button class="btn-edit">Edit</button> </a> <form action="/members/{{member.id}}/delete" method="post"> <button class="btn-remove">Remove</button> </form> </td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
