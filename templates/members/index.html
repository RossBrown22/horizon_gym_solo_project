{% extends 'base.html' %}

{% block content %}
<h1>Members</h1>

<table>
  <tr>
    <th>Name</th>
  
  </tr>
  {% for member in members %}
  <tr>
    <td><a href="/members/{{ member.id }}"> {{member.first_name}} {{ member.last_name }}</a> <a href="/members/{{ member.id }}/edit"> <button>Edit</button> </a> <form action="/members/{{member.id}}/delete" method="post"> <button>Remove</button> </form> </td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
