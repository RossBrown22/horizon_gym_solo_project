{% extends 'base.html' %}

{% block content %}
<form action="/members" method="post">
    <h1>Create New Member</h1>
    <p>Please fill out each section, to complete the 'New Member' form.</p>
    <hr>
    <label for="first_name"><b>First Name</b></label>
    <input type="text" placeholder="Enter First Name" name="first_name" id="first_name" required>

    <label for="last_name"><b>Last Name</b></label>
    <input type="text" placeholder="Enter Last Name" name="last_name" id="last_name" required>

    <label for="age"><b>Age</b></label>
    <input type="text" placeholder="Enter Age" name="age" id="age" required>
    <hr>

    <button type="submit" class="registerbtn">Create New Member</button>
</form>

{% endblock %}
